<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style/style.css">
  
</head>
<body>
  <div class="profile-card-contenedor">
    <div class="profile-card-primer_borde">
      <div class="profile-card-image-contenerdor">
        <img class="image_contenedor" src="./assets/image-equilibrium.jpg" alt="an image of a NFT" />
        <div class="card-image-hover">
          <img src="./assets/icon-view.svg" alt="view icon" />
        </div>
      </div>
      <h2 class="titulo">Equilibrium #3429</h2>
      <p class="descripcion">Our Equilibrium collection promotes balance and calm.</p>
      <div class="profile-card-time-left-and-price">
        <div class="tiempo">
          <img src="./assets/icon-ethereum.svg" alt="ethereum icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="profile-card-time-left">
          <img width="22" src="./assets/icon-clock.svg" alt="clock icon" />
          <span>3 days left </span>
        </div>
      </div>
      <div class="avatar">
        <img src="./assets/image-avatar.png" alt="photo of the creator" />
        <span>
          Creation of
          <span class="nombre-avatar">
            <a href="#">Jules Wyvern</a>
          </span>
        </span>
      </div>
    </div>
  </div>
   
</body>
</html>
